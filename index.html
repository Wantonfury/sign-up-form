<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/pwd_confirm.js" defer></script>
        <title>Sign-Up</title>
    </head>
    <body>
        <div id="background">
            <div id="logo">
                <img id="logo-image" src="img/odin-lined.png" alt="website logo">
                <span id="logo-text">ODIN</span>
            </div>
            <p id="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div id="sign-up">
            <div id="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                </h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div id="content">
                <form action="#" method="get" id="form">
                    <div id="content-form">
                        <h2 class="title">Let's do this!</h2>
                        
                        <div id="user-name">
                            <div class="arrange-vertical">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="user_first_name" required>
                            </div>
                            
                            <div class="arrange-vertical">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="user_last_name" required>
                            </div>
                        </div>
                        
                        <div id="user-contact">
                            <div class="arrange-vertical">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email" required>
                            </div>
                                
                            <div class="arrange-vertical">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="user_phone" required>
                            </div>
                        </div>
                        
                        <div id="user-password">
                            <div class="arrange-vertical">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="user_password" required>
                                <span id="pwd-error" class="hidden">* Passwords do not match.</span>
                            </div>
                                
                            <div class="arrange-vertical">
                                <label for="pwd-confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="pwd-confirm" required>
                            </div>
                        </div>
                    </div>
                    
                    <div id="content-footer">
                        <button type="submit" id="btn-create">Create Account</button>
                        <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
